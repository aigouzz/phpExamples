<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机充值</title>
    <script>
        document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 + 'px';
    </script>
    <style>
        body{margin:0;padding:0;}
        input{outline: none;}
        .clear{zoom:1;}
        .clear:after{content: '';clear:both;height:0;visibility: hidden;display: block;}
        #wrap{width:10rem;background: #e48b17;height:7.05rem;margin:0 auto;}
        .title{width:100%;height:0.88rem;line-height: 0.619rem;font-size: 0.58rem;padding-top:0.6rem;text-align: center;color: #fff;}
        .second{width:100%;height:0.88rem;line-height: 0.62rem;font-size: 0.58rem;margin-top:0.2rem;text-align: center;color: #ebfe04;}
        .form{width:100%;height:3.557rem;display: block;margin-top:0.4rem;}
        .phone{width:100%;height:0.9rem;}
        .left{margin-left:1.437rem;line-height: 0.907rem;width:1.687rem;float:left;color:#fff;font-size: 0.3rem;}
        .inp1{display: block;float: left;width:5.625rem;height:0.808rem;border:2px solid #868686;border-radius: 6px;-webkit-border-radius: 6px;-moz-border-radius: 6px;
            line-height: 0.808rem;text-indent: 8px;color:#949494;font-size: 0.31rem;}
        .check{width:100%;height:0.907rem;margin-top:0.35rem;font-size: 0.3rem;}
        .inp2{display: block;float: left;width:2.74rem;height:0.808rem;border:2px solid #868686;border-radius: 6px;-webkit-border-radius: 6px;-moz-border-radius: 6px;
            line-height: 0.808rem;text-indent: 8px;color:#949494;font-size: 0.312rem;}
        .send{width:1.97rem;height:0.76rem;float: left;margin:3px 0 0 0.656rem;background: #69a108;border:1px solid #4f8a16;line-height: 0.76rem;color:#fff;text-align: center;
            border-radius: 6px;-webkit-border-radius: 6px;-moz-border-radius: 6px;cursor: pointer;font-size: 0.3rem;}
        .ensure{margin:0.31rem 0 0 2.87rem;width:4.49rem;height:0.95rem;border:2px solid #498e0d;border-radius: 10px;-webkit-border-radius: 10px;-moz-border-radius:10px;
        text-align: center;line-height: 0.95rem;background: #7db724;color: #fff;cursor: pointer;font-size: 0.5rem;}
    </style>
</head>
<body>
<div id="wrap">
    <div class="title">8元即可获得超值礼包</div>
    <div class="second">包含80000金币+随机礼品</div>
    <form class="form">
        <div class="phone clear">
            <div class="left">手机号：</div>
            <input type="text" class="inp1" placeholder="请输入正确的十一位手机号码" />
        </div>
        <div class="check clear">
            <div class="left">验证码：</div>
            <input type="text" class="inp2" placeholder="请输入6位验证码" />
            <div class="send">立即发送</div>
        </div>
        <div class="ensure">确认话费支付</div>
    </form>
</div>
<script>
    alert(document.getElementsByTagName('html')[0].style.fontSize);
</script>
</body>
</html>
